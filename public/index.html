<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orio Mensajeria</title>
    <link rel="stylesheet" href="stylechat.css">
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>Chat</h1>
            <form id="login-form">
                <input id="username-input" type="text" placeholder="Ingresa tu nombre de usuario" autocomplete="off" required />
                <button type="submit">Entrar al Chat</button>
            </form>
        </div>
    </div>

    <div id="chat-screen" style="display: none;">
        <div class="chat-header">
            <h1>Chat</h1>
            <div class="user-info">
                <span id="current-user"></span>
                <button id="logout-btn">Cerrar SesiÃ³n</button>
            </div>
        </div>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
            <button>Enviar</button>
        </form>
    </div>
    
    <script src="cliente.js"></script>
</body>
</html>
