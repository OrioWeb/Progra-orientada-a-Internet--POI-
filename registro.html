<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Mundial Social 2026</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="login-body green-theme">
  <div class="login-container">
    <div class="login-box">
      <h2>üåç Mundial Social 2026</h2>
      <p class="subtitle">Crea tu cuenta para unirte</p>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Nombre completo" required>
        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
        <input type="password" id="password" placeholder="Contrase√±a" required>
        <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" required>
        <button type="submit">Crear Cuenta</button>
      </form>
      <div class="login-links">
        <a href="login.html">¬øYa tienes cuenta? Inicia sesi√≥n</a>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    // Validaci√≥n simple de registro
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password || !confirmPassword) {
        alert("‚ö†Ô∏è Por favor completa todos los campos.");
      } else if (password.length < 6) {
        alert("‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres.");
      } else if (password !== confirmPassword) {
        alert("‚ö†Ô∏è Las contrase√±as no coinciden.");
      } else {
        alert("‚úÖ Registro exitoso. Bienvenido a Mundial Social 2026");
        window.location.href = "index.html"; // Redirigir al inicio
      }
    });
  </script>
</body>
</html>
